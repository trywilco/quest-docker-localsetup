              delay: 1000
            - text: If you need any help, just reach out to Joebroom, our Support guy, right here in Snack.
              delay: 1000
        - actionId: bot_message
          params:
            person: senior-dev
            messages:
            - text: Hi ${user.firstName} 
              delay: 2000
            - text: Welcome to our happy little ~dysfunctional~ family!
              delay: 2500
