id: setup_docker_skills_selection
hints: []
startFlow:
  do:
  - actionId: bot_message
    params:
      person: head-of-rd
      messages:
        - text: "Yalla, now tell me which skills you'd like us to focus on"
          delay: 2000
        - components:
            - type: form
              form:
                id: skill_selection
                type: multi_select_form
                randomized: true
                select_limit: 3
                action_label: 'Submit Selection'
                options:
                  - text: 'setup'
                  - text: 'observability'
                  - text: 'debugging'
                  - text: 'communication'
                  - text: 'documentation'
                  - text: 'monitoring'
                  - text: 'operations'
                  - text: 'performace'

trigger:
  type: chat_form_submitted
  params:
    formId: skill_selection
  flowNode:
    do:
    - actionId: update_user_props
      params:
        field: "onboarding.skills"
        value: "${{formSubmission}}"
    - actionId: bot_message
      params:
        person: head-of-rd
        messages:
          - text: "Great, you chose very well! Navi will reach out to you shortly"
            delay: 200
    - actionId: finish_step

